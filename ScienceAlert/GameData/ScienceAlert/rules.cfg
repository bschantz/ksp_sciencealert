// ScienceAlert Experiment Rules
//
// These tell SA about any special restrictions or allowances an experiment might have. For stock
// experiments it's largely unnecessary, but mod experiments might have unusual requirements
// (only useful on a particular planet, has a special condition, etc) that don't quite fit into
// the stock scheme

//
// evaReport
//
// Exists for any crewed Vessel
// (Normal experiment rule: ModuleScienceExperiment with matching experimentID must be onboard)
SA_EXPERIMENT_RULESET
{
	experimentID = evaReport
	
	ONBOARD_RULE
	{
		VesselIsCrewed
		{
		}
	}
	
	// default conditions 
	
	// default availability
}



SA_EXPERIMENT_RULESET
{
	experimentID = mysteryGoo
	
	// This rule will tell SA when an experiment is onboard (but not necessarily runnable)
	ONBOARD_RULE
	{
		ALL_OF
		{
			VesselHasModuleScienceExperiment
			{
			}
		}
	}
	
	// Tells SA whether an experiment can actually be performed (for example, can't use an experiment that requires
	// atmosphere on the Mun so all related info (collection, transmission, lab) data will be zeroed out
	//
	// Note to self: ExperimentUsageRequirementCheck isn't part of the condition because it's actually specified on a 
	// per-module basis rather than a hard requirement defined by ScienceDefs
	CONDITION_RULE
	{
		ExperimentIsAvailableDuringVesselSituation
		{
		}
	}
	
	// Tells SA when a module can be used for deploying this experiment
	AVAILABILITY_RULE
	{
		ALL_OF
		{
			VesselIsControllable
			{
			}
			VesselHasOperableModuleScienceExperiment
			{
			}
			ExperimentIsAvailableDuringVesselSituation
			{
			}
			ExperimentUsageRequirementCheck
			{
			}
		}
	}
}

SA_DEFAULT_ONBOARD_RULE
{
	ALL
	{
		VesselHasModuleScienceExperiment
		{
		}
	}
}

SA_DEFAULT_AVAILABILITY_RULE
{
	ALL
	{
		VesselIsControllable
		{
		}
		VesselHasOperableModuleScienceExperiment
		{
		}
		ExperimentIsAvailableDuringVesselSituation
		{
		}
		ExperimentUsageRequirementCheck
		{
		}
	}
}

SA_DEFAULT_CONDITION_RULE
{
	ExperimentIsAvailableDuringVesselSituation
	{
	}
}